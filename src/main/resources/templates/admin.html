<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>

<h1>Admin page!</h1>

<h3>All users:</h3>

<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getAge()}">user</a>

</div>

<br/>
<hr/>

<a href="/admin/new">Create new user</a>
<br/>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
